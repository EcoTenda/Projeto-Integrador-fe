<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Categoria</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Nome</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="categoria.nome">
            </div>
            <div class="d-flex justify-content-center mb-5">
                <button class="btn btn-danger mr-4" routerLink="/categoria">Cancelar</button>
                <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
            </div>

        </div>
    </div>
</div>

<!--modal-->

<div class="modal fade" id="novoProduto" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastre um novo produto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Coloque o nome do produto</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>


<!-------------------------modal nova categoria--------------------------->

    <div class="modal fade" id="novaCategoria" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crie uma nova categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <input [(ngModel)]="categoria.nome" type="text" class="form-control" placeholder="Digite o nome da categoria" id="nome">
              </div>

              <div class="form-group">
                <input [(ngModel)]="categoria.descricao" type="text" class="form-control" placeholder="Digite uma descrição" id="descricao">
            </div>

            <div class="form-group">
              <input [(ngModel)]="categoria.imagem" type="text" class="form-control" placeholder="Adicione a url da imagem" id="url">
          </div>

              <div class="d-flex justify-content-and">
                  <div class="button btn btn-success" (click)="criarCategoria()"> Cadastrar</div>
              </div>
              </div>
            </div>
          </div>
        </div>
